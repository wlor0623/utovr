<body>
<!--播放器容器-->
<div id="showContent">
    <div id="showPano"></div>
</div>
</body>
<script language="javascript" type="text/javascript">
    //todo:这里是视频地址配置，测试版本用相对路径，正式版本改成完整的视频地址
    /*播放器参数配置*/
    var UTPlayerObj = null;
    var UTSceneVideoObj = null;
    var ImagePath = "./image/cinema.png";
    var VideoPath = "./video/trailer.mp4";
    var params = {
        container: document.getElementById("showPano"),
        name: "SceneViewer",
        fullScreenDom: document.body,
        useDefaultVideoBar: true,
        playModel: "Cinema",
        scenesArr: [{
            sceneId: "剧场模式",
            sceneVideoPath:VideoPath,
            sceneImagePath: ImagePath,
            sceneFilePath: ImagePath,
            sceneType: "Image",
            initFov: 100,
            sceneModel: "Sphere",
           // sceneModelPT:  [145, 25, 212, 25, 212, -10, 146, -10]
        }],
        initOverCallBack: function () {
            UTPlayerObj = this;
        },
        loadedCallBack: function () {
            !UTSceneVideoObj && (UTSceneVideoObj = new video3DClass(this, VideoPath));
        },
        drawWebGLCallBack: function () {
            UTSceneVideoObj && UTSceneVideoObj.loopVideo();
        }
    };

    window.onload = function(){
        initLoad(params);
    };
</script>
